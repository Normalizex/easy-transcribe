<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <div>
        <p style="width: 100%;"><span>File: <input id="filePath" style="width: 70%;" type="text"></span> | <button style="width: 20%; cursor: pointer;" id="openFileExplorer">Open</button></p>

    <script src="/script.js"></script>
